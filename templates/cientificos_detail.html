{% extends "base.html" %}
{% load thumbnail %}

{% block content %}
{{object.nombre}}<br>
{{object.pais}}<br>
{{object.cargo}}<br>
{{object.telefono}}<br>
{% if obj.foto %}
  {% thumbnail object.foto "740x450" crop="center" as img %}
     <img src="/media/{{img}}" alt="">
  {% endthumbnail %}
{% else %}
  <img src="http://placehold.it/740x450" alt="" />
{% endif %}<br>
{{object.perfil|safe}}<br>
{% endblock %}
